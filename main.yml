---
- name: Setup the homeserver
  hosts: all
  become: true

  tasks:
    - name: Update server and install essential packages
      ansible.builtin.import_tasks: tasks/essential.yml
      tags:
        - essential

    - name: Install docker
      ansible.builtin.import_tasks: tasks/docker.yml
      tags:
        - docker

    - name: Deploy byparr
      ansible.builtin.import_tasks: tasks/byparr.yml
      tags:
        - apps
        - byparr

    - name: Deploy cleanuparr
      ansible.builtin.import_tasks: tasks/cleanuparr.yml
      tags:
        - apps
        - cleanuparr

    - name: Deploy flaresolverr
      ansible.builtin.import_tasks: tasks/flaresolverr.yml
      tags:
        - apps
        - flaresolverr

    - name: Deploy filebrowser
      ansible.builtin.import_tasks: tasks/filebrowser.yml
      tags:
        - apps
        - filebrowser

    - name: Deploy jellyfin
      ansible.builtin.import_tasks: tasks/jellyfin.yml
      tags:
        - apps
        - jellyfin

    - name: Deploy portainer
      ansible.builtin.import_tasks: tasks/portainer.yml
      tags:
        - apps
        - portainer

    - name: Deploy prowlarr
      ansible.builtin.import_tasks: tasks/prowlarr.yml
      tags:
        - apps
        - prowlarr

    - name: Deploy qbittorrent
      ansible.builtin.import_tasks: tasks/qbittorrent.yml
      tags:
        - apps
        - qbittorrent

    - name: Deploy radarr
      ansible.builtin.import_tasks: tasks/radarr.yml
      tags:
        - apps
        - radarr

    - name: Deploy sonarr
      ansible.builtin.import_tasks: tasks/sonarr.yml
      tags:
        - apps
        - sonarr

    - name: Deploy webtop
      ansible.builtin.import_tasks: tasks/webtop.yml
      tags:
        - apps
        - webtop

    - name: Deploy windows
      ansible.builtin.import_tasks: tasks/windows.yml
      tags:
        - apps
        - windows

    - name: Deploy profilarr
      ansible.builtin.import_tasks: tasks/profilarr.yml
      tags:
        - apps
        - profilarr
                
    - name: Modify ownership of data and docker_apps directories
      ansible.builtin.import_tasks: tasks/add_ownership.yml
      tags:
        - ownership

    - name: Reboot the server
      ansible.builtin.reboot:
        msg: "Rebooting server to finish setup"
      tags:
        - reboot
